<template name="footer">

<template name="home">
  <div class="page-header">
    <h1>Collective Focus <small>People doing stuff at the same time. Oh yeah.</small></h1>
  </div>
  <a id="add_team" title="Add a new team"><i class="fa fa-plus"></i></a>
  {{#each team}}
  <div class="team">
    {{> team_summary}}
  </div>
  {{/each}}
</template>

<template name="team_summary">
  <div class="timer" data-end="{{time}}"></div>
  <h3>{{name}}</h3>
  {{#each first_members}}
  <div class="member">
    <img src="{{avatar}}" />
    <span class="username">{{username}}</span> is
    <span class="action">{{current_action}}</span>
  </div>
  {{/each}}
  {{#if remaining_members_count}}
  <div class="etc">... et {{member_count}} autres</div>
  {{/if}}
  <a href="/team/{{_id}}">join this focus group</a>
</template>

<template name="team">
  <div class="jumbotron">
    {{#if time}}
    <div class="timer" data-end="{{time}}"></div>
    {{#if my_focus }}
    <h3>You are focusing on <strong>{{my_focus}}</strong></h3>
    {{else}}
    <h3>You are not focusing</h3>
    {{/if}}
    {{else}}
    <div class="timer empty"></div>
    <h3>What will you focus on?</h3>
    <div class="col-lg-6">
      <div class="input-group">
        <input type="text" class="form-control" name="task">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">Go!</button>
        </span>
      </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
    {{/if}}
  </div>
  <h2>{{name}}</h2>
  {{#each all_members}}
  <div class="member" data-focus="{{focus}}">
    <img src="{{avatar}}" />
  </div>
  {{/each}}


</template>
